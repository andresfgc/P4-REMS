<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Properties</h1>
    <table>
        {% for property in properties %}
            <tr>
                <td>{{ property.property_number }}</td>
                <td>{{ property.Price }}</td>
                <td>{{ property.Status }}</td>
                <td>
                    <a href="/edit/{{ property.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ property.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        {% empty %}
        <tr><td>You haven't added any properties yet</td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add a property</a>
</body>
</html>
