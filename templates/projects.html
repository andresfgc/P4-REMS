{% extends "base.html" %}

{% block content %}
<main class="container first-bg">
    <h1 class="h-center">Projects</h1>
    <div class="container-fluid second-bg">
        <a class="waves-effect waves-light btn btn-signup" href="/add_project">Add a Project</a>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Project</th>
                        <th scope="col">Address</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                {% for project in projects %}
                    <tr>
                        <td>{{ project.project_name }}</td>
                        <td>{{ project.address }}</td>
                        <td class="d-grid gap-2 d-md-block">
                            <a class="btn btn-signup" href="/edit_project/{{ project.id }}">Edit</a>
                            <a class="btn btn-signup" href="/delete_project/{{ project.id }}">Delete</a>
                        </td>
                    </tr>
                {% empty %}
                <tr><td>You haven't added any projects yet</td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
</main>
{%endblock%}
