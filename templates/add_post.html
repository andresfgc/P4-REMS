{% extends "base.html" %}

{% block content %}
    <main class="container">
        <h1>New Post</h1>
        <form method="POST" action="add_post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <p>
                    <button type="submit" class="waves-effect waves-light btn">Add post</button>
                </p>
            </div>
        </form>
    </main>
{%endblock%}
