{% extends "base.html" %}

{% block content %}
    <main class="container first-bg">
        <h1>New Post</h1>
        <div class="container-fluid second-bg">
            <form method="POST" action="add_post">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit" class="waves-effect waves-light btn btn-signup">Add post</button>
                </div>
            </form>
        </div>
    </main>
{%endblock%}
